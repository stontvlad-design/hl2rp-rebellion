<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Rebellion Loading</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: url("bg.jpg") no-repeat center center fixed;
        background-size: cover;
        animation: bgMove 20s ease-in-out infinite alternate;
        font-family: "Segoe UI", Arial, sans-serif;
        color: white;
        position: relative;
    }

    @keyframes bgMove {
        from { background-position: center; }
        to   { background-position: center 10%; }
    }

    .fade-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 45%;
        background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0));
        pointer-events: none;
    }

    .noise {
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("noise.jpg");
        opacity: 0.08;
        animation: noiseMove 0.25s steps(4) infinite;
        mix-blend-mode: screen;
    }

    @keyframes noiseMove {
        0% { transform: translate(0,0); }
        100% { transform: translate(-5%, -5%); }
    }

    .scanlines {
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.03) 0px,
            rgba(255,255,255,0.03) 1px,
            rgba(0,0,0,0) 2px
        );
        opacity: 0.4;
        mix-blend-mode: overlay;
    }

    /* БЛОК С ФРАЗАМИ */
    .loading-text {
        position: absolute;
        bottom: 60px;
        width: 100%;
        text-align: center;
    }

    .red-line {
        width: 420px;
        height: 3px;
        margin: 0 auto 15px auto;
        background: #d62929;
        border-radius: 6px;
        animation: pulse 2s infinite ease-in-out;
        box-shadow: 0 0 8px #d62929;
    }

    @keyframes pulse {
        0%   { opacity: 0.6; box-shadow: 0 0 6px #d62929; }
        50%  { opacity: 1;   box-shadow: 0 0 20px #ff3b3b; }
        100% { opacity: 0.6; box-shadow: 0 0 6px #d62929; }
    }

    #dynamicText {
        margin-top: 10px;
        font-size: 28px;
        font-weight: 300;
        opacity: 0;
        transition: opacity 1.2s ease-in-out;
        text-shadow: 0 0 8px rgba(255, 90, 90, 0.55);
    }
</style>
</head>

<body>

<div class="noise"></div>
<div class="scanlines"></div>
<div class="fade-bottom"></div>

<div class="loading-text">
    <div class="red-line"></div>
    <div id="dynamicText">Загрузка…</div>
</div>


<!-- JAVASCRIPT: плавная смена фраз -->
<script>
const phrases = [
    "Оставайтесь на своих гражданских позициях.",
    "Ваше сотрудничество обеспечивает порядок.",
    "Под слоем пепла кто-то всё ещё сопротивляется.",
    "Каждый шаг — вызов режиму.",
    "Искра становится огнём.",
    "Город спит, но мы проснулись.",
    "Антигражданская активность будет подавлена.",
    "Верность — путь к безопасности.",
    "Пыль поднимается — и падает.",
    "Некоторые двери открывают не тех.",
    "Время — лишь инструмент.",
    "Статус: стабилизирован.",
    "Сканирование сектора активно.",
    "Обнаружена биотическая активность."
];

const textBox = document.getElementById("dynamicText");

function changePhrase() {
    textBox.style.opacity = 0;

    setTimeout(() => {
        const random = phrases[Math.floor(Math.random() * phrases.length)];
        textBox.textContent = random;
        textBox.style.opacity = 1;
    }, 1200);
}

changePhrase();
setInterval(changePhrase, 15000);
</script>

</body>
</html>
