<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Rebellion Loading</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: url("bg.jpg") no-repeat center center fixed;
        background-size: cover;
        animation: bgMove 20s ease-in-out infinite alternate;
        font-family: "Segoe UI", Arial, sans-serif;
        color: white;
        position: relative;
    }

    /* Плавное движение фона */
    @keyframes bgMove {
        from { background-position: center; }
        to   { background-position: center 10%; }
    }

    /* Эффект тёмного затенения снизу */
    .fade-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 45%;
        background: linear-gradient(to top, rgba(0,0,0,0.85), rgba(0,0,0,0));
        pointer-events: none;
    }

    /* Animated noise (HL2 style) */
    .noise {
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background: url("noise.jpg");
        opacity: 0.08;
        animation: noiseMove 0.25s steps(4) infinite;
        mix-blend-mode: screen;
    }

    @keyframes noiseMove {
        0% { transform: translate(0,0); }
        100% { transform: translate(-5%, -5%); }
    }

    /* Scanlines */
    .scanlines {
        pointer-events: none;
        position: absolute;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            rgba(255,255,255,0.03) 0px,
            rgba(255,255,255,0.03) 1px,
            rgba(0,0,0,0) 2px
        );
        opacity: 0.4;
        mix-blend-mode: overlay;
    }

    /* Центрированный блок текста */
    .loading-text {
        position: absolute;
        bottom: 60px;
        width: 100%;
        text-align: center;
    }

    /* Красная линия - "живая" */
    .red-line {
        width: 420px;
        height: 3px;
        margin: 0 auto 15px auto;
        background: #d62929;
        border-radius: 6px;
        animation: pulse 2s infinite ease-in-out;
        box-shadow: 0 0 8px #d62929;
    }

    @keyframes pulse {
        0%   { opacity: 0.6; box-shadow: 0 0 6px #d62929; }
        50%  { opacity: 1;   box-shadow: 0 0 20px #ff3b3b; }
        100% { opacity: 0.6; box-shadow: 0 0 6px #d62929; }
    }

    /* Текст */
    .loading-text p {
        margin: 5px 0;
        font-size: 26px;
        font-weight: 300;
        opacity: 0;
        animation: fadeIn 2s forwards;
        text-shadow: 0 0 6px rgba(255, 90, 90, 0.5);
    }

    .loading-text p:nth-child(2) { animation-delay: 0.8s; }
    .loading-text p:nth-child(3) { animation-delay: 1.6s; }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to   { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="noise"></div>
<div class="scanlines"></div>
<div class="fade-bottom"></div>

<div class="loading-text">
    <div class="red-line"></div>
    <p>Те кто идут к бета тесту</p>
    <p>Те быстрее смогут</p>
    <p>Достичь цели</p>
</div>

</body>
</html>
