<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Rebellion Loading</title>

<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100vw;
        font-family: Arial, Helvetica, sans-serif;
        background: url("bg.jpg") no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
        color: #fff;
    }

    /* Полупрозрачный чёрный градиент снизу для красоты */
    .fade-bottom {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40%;
        background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0));
        pointer-events: none;
    }

    /* Контейнер для текста */
    .loading-text {
        position: absolute;
        bottom: 50px;
        width: 100%;
        text-align: center;
        color: #ddd;
        font-size: 22px;
        font-weight: 300;
        letter-spacing: 0.5px;
    }

    /* Красная линия */
    .red-line {
        width: 360px;
        height: 3px;
        margin: 0 auto 12px auto;
        background: #d62929;
        box-shadow: 0 0 12px #d62929;
        border-radius: 3px;
    }

    /* Анимация плавного появления текста */
    .loading-text p {
        opacity: 0;
        animation: fadeIn 2.2s forwards;
    }

    .loading-text p:nth-child(2) {
        animation-delay: 0.6s;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<div class="fade-bottom"></div>

<div class="loading-text">
    <div class="red-line"></div>
    <p>Те кто идут к бета тесту</p>
    <p>Те быстрее смогут достичь</p>
</div>

</body>
</html>
